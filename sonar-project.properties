sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}
sonar.projectName=Cache Service
sonar.projectVersion=1.0

# Rutas y archivos
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Codificación
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=node_modules/**,coverage/**,dist/**,.git/**,*.json
sonar.coverage.exclusions=src/**/*.spec.ts,src/**/*.test.ts,src/main.ts,src/**/*.module.ts,src/**/*.dto.ts
sonar.cpd.exclusions=src/**/*.spec.ts,src/**/*.test.ts

# Reglas personalizadas
sonar.rules.tsconfig.paths=tsconfig.json
sonar.typescript.file.suffixes=.ts,.tsx
sonar.tests.reportPath=test-report.xml

# Umbrales de calidad
sonar.qualitygate.wait=true
sonar.coverage.minimum=80
sonar.duplicated.lines.density=3
sonar.violations.maximum=0

# Configuración de análisis
sonar.verbose=false
sonar.log.level=INFO
sonar.sourceEncoding=UTF-8

# Configuración de TypeScript
sonar.typescript.tslint.configPath=tslint.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.exclusions=**/node_modules/**,**/coverage/**,**/dist/**

# Análisis de seguridad
sonar.security.enabled=true
sonar.security.vulnerabilities.maximum=0
sonar.security.hotspots.maximum=0 